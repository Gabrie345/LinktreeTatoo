<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linktree Tatuadora</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container { 
      max-width: 400px; 
      width: 100%; 
    }
    .section-title { 
      font-size: 24px; 
      text-align: center; 
      margin-bottom: 20px; 
    }
    .carousel { 
      position: relative; 
      overflow: hidden; 
      border-radius: 10px; 
    }
    .carousel-images { 
      display: flex; 
      transition: transform 0.5s ease; 
    }
    .carousel-images img { 
      width: 100%; 
      flex-shrink: 0; 
    }
    .carousel button {
      position: absolute; 
      top: 50%; 
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5); 
      color: #fff; 
      border: none; 
      padding: 10px;
      cursor: pointer; 
      border-radius: 50%;
    }
    .carousel .prev { 
      left: 10px; 
    }
    .carousel .next { 
      right: 10px; 
    }
    .care-block { 
      margin-top: 30px; 
    }
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #FFD700;
      color: #000;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      position: relative;
    }
    .button:hover {
      background-color: #e6c200;
    }
    .back-button {
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 20px;
      background-color: #333; /* cinza escuro */
      color: #ccc; /* cinza claro */
      border-radius: 6px;
      font-size: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .back-button:hover {
      background-color: #444;
      color: #fff;
    }
    #whatsapp-button img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="portifolio.html" class="back-button">‚Üê Voltar</a>

    <h2 class="section-title">animaisüëáüèª</h2>
    
    <div class="carousel">
      <div class="carousel-images" id="carousel-images">
        <!-- As imagens do carrossel ser√£o inseridas aqui dinamicamente -->
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    
  </div>

  <a id="whatsapp-button" href="https://api.whatsapp.com/send/?phone=5511974585154&text=Ol%C3%A1%2C%20gostaria%20de%20saber%20mais%20sobre%20tatuagens%20animais.%20Poderia%20me%20ajudar%3F&type=phone_number&app_absent=0" 
  class="button">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    Or√ßamento
  </a>

  <script>
    fetch('jsonFotos/animais.json')
      .then(response => response.json())
      .then(imageFiles => {
        const imagePath = "https://gabrie345.github.io/LinktreeTatoo/animais/"; // Caminho para as imagens
        const carouselContainer = document.getElementById('carousel-images');

        imageFiles.forEach((fileName, index) => {
          const img = document.createElement('img');
          img.src = imagePath + fileName;
          img.alt = `Tattoo ${index + 1}`;
          carouselContainer.appendChild(img);
        });

        initCarousel();
      })
      .catch(err => console.error('Erro ao carregar imagens:', err));

    function initCarousel() {
      const carousel = document.querySelector('.carousel');
      const imagesContainer = carousel.querySelector('.carousel-images');
      const images = imagesContainer.querySelectorAll('img');
      const prevBtn = carousel.querySelector('.prev');
      const nextBtn = carousel.querySelector('.next');
      let index = 0;

      function showImage() {
        const width = images[0].clientWidth;
        imagesContainer.style.transform = `translateX(${-index * width}px)`;
      }

      nextBtn.addEventListener('click', () => {
        index = (index + 1) % images.length;
        showImage();
      });

      prevBtn.addEventListener('click', () => {
        index = (index - 1 + images.length) % images.length;
        showImage();
      });

      window.addEventListener('resize', showImage);
    }
  </script>
</body>
</html>
