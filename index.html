<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin: 30px 0 10px 0;
      text-align: center;
      width: 100%;
    }

    .location-text {
      font-size: 0.85em;   /* fonte menor */
      text-align: center;  /* centralizado */
      margin-bottom: 15px; /* um espacinho embaixo */
      color: #fff;
    }

    .image-section {
      position: relative;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .image-section img {
      width: 100%;
      display: block;
      filter: grayscale(100%) brightness(0.5);
    }

    .overlay-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      text-align: center;
      padding: 0 10px;
    }

    .overlay-text h2 {
      font-size: 1.5em;
      font-weight: bold;
      line-height: 1.1;
      color: #fff;
    }

    .overlay-text p {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #FFD700;
      color: #000;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      position: relative;
      top: -20px;
    }

    .button:hover {
      background-color: #e6c200;
    }
    .carousel {
    position: relative;
    width: 100%;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .carousel-images {
    display: flex;
    transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
    width: 100%;
    flex-shrink: 0;
    }
    .carousel button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 50%;
    }

    .carousel .prev {
    left: 10px;
    }

    .carousel .next {
        right: 10px;
    }

    .carousel button:hover {
        background-color: rgba(255, 255, 255, 0.3);
    }
    .social-buttons {
        display: flex;
        gap: 1rem;
        justify-content: flex-start;
        align-items: center;
        margin-top: 1rem;
    }

    .social-button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #000000; /* fundo branco */
    border: 2px solid #000000; /* borda preta */
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s;
    }

    .social-button svg {
    width: 20px;
    height: 20px;
    fill: #fcfcfc; /* cor do ícone em preto */
    }

    .social-button:hover {
    background-color: #f0f0f0;
    transform: scale(1.1);
    }
    .care-block {
         margin-top: 30px; /* Ajuste o valor conforme necessário */
    }
  .whatsapp-icon {
    width: 16px;
    height: 16px;
    vertical-align: middle;
    margin-right: 8px;
  }
</style>
</head>
<body>

</div>

<script>
  const carousels = document.querySelectorAll('.carousel');

  carousels.forEach(carousel => {
    const imagesContainer = carousel.querySelector('.carousel-images');
    const images = imagesContainer.querySelectorAll('img');
    const prevBtn = carousel.querySelector('.prev');
    const nextBtn = carousel.querySelector('.next');

    let index = 0;

    function showImage() {
      const width = images[0].clientWidth;
      imagesContainer.style.transform = `translateX(${-index * width}px)`;
    }

    nextBtn.addEventListener('click', () => {
      index = (index + 1) % images.length;
      showImage();
    });

    prevBtn.addEventListener('click', () => {
      index = (index - 1 + images.length) % images.length;
      showImage();
    });

    window.addEventListener('resize', showImage);
  });
</script>
