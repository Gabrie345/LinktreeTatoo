<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linktree Tatuadora</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container { 
      max-width: 400px; 
      width: 100%; 
    }
    .section-title { 
      font-size: 24px; 
      text-align: center; 
      margin-bottom: 20px; 
    }
    .location-text {
      text-align: center;
      margin-bottom: 20px; /* espaçamento entre o texto e os botões */
      font-size: 16px;
    }
    .carousel { 
      position: relative; 
      overflow: hidden; 
      border-radius: 10px; 
    }
    .carousel-images { 
      display: flex; 
      transition: transform 0.5s ease; 
    }
    .carousel-images img { 
      width: 100%; 
      flex-shrink: 0; 
    }
    .carousel button {
      position: absolute; 
      top: 50%; 
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5); 
      color: #fff; 
      border: none; 
      padding: 10px;
      cursor: pointer; 
      border-radius: 50%;
    }
    .carousel .prev { 
      left: 10px; 
    }
    .carousel .next { 
      right: 10px; 
    }
    .care-block { 
      margin-top: 30px; 
    }
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #ffb900;
      color: #000;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      position: relative;
    }
    .button:hover {
      background-color: #e6c200;
    }
    .back-button {
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 20px;
      background-color: #333;
      color: #ccc;
      border-radius: 6px;
      font-size: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .back-button:hover {
      background-color: #444;
      color: #fff;
    }
    #whatsapp-button img {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button">← Voltar</a>

    <div class="section-title">Portifolio Completo</div>
    
    <p class="location-text">Osasco SP - Balneário Camboriú - SC</p>
    
    <div class="image-section">
      <!-- Aqui você pode colocar uma imagem, se quiser -->
    </div>
    
    <a href="abstrato.html" class="button">Abstratas</a>
    <a href="animais.html" class="button">Animais</a>
    <a href="flash.html" class="button">Flash tattoos</a>
    <a href="florais.html" class="button">Florais</a>
    <a href="ornamental.html" class="button">Ornamentais</a>  
  </div>
</body>
</html>
